<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Application</title>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("sky-sunset_1203-1666.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    }  
</style>
</head>
<body>
<h1>Weather Information</h1>
<!-- Add a form for user input -->
<form id="location-form">
<label for="location">Enter a city name (and optionally, a country code,
separated by a comma):</label>
<input type="text" id="location" name="location" required>
<button type="submit">Get Weather</button>
</form>
<!-- Weather information will be displayed here -->
<div id="weather-info">
<!-- Weather data will be displayed here -->
</div>
<script>
const weatherInfoDiv = document.getElementById('weather-info');
const locationInput = document.getElementById('location');
document.getElementById('location-form').addEventListener('submit', async (e) =>
{
e.preventDefault();
const location = locationInput.value;
if (!location.trim()) {
        weatherInfoDiv.innerHTML = "Please enter a city name.";
        return;
    }
const response = await
fetch(`http://localhost:3000/weather?city=${encodeURIComponent(location)}`);

const weatherData = await response.json();
if (weatherData && !weatherData.error) {
// Display weather information
weatherInfoDiv.innerHTML= `
<h3>Weather Information</h3>
<p>City: ${weatherData.name}</p>
<p>Temperature: ${weatherData.main.temp} Â°C</p>
<p>Weather: ${weatherData.weather[0].description}</p>
<img src="https://openweathermap.org/img/wn/${weatherData.weather[0].icon}@2x.png">
<p>Humidity: ${weatherData.main.humidity}%</p>
<p>Wind Speed: ${weatherData.wind.speed} m/s</p>
`;
} else {
weatherInfoDiv.innerHTML = `<p>${weatherData.error || 'An error occurred.'}</p>`;
}
});
</script>
</body>
</html>
